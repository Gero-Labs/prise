server.servlet.context-path=/
server.port=8092
## Required for nginx proxy in front of spring-boot
server.forward-headers-strategy=framework

spring.profiles.active=default
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

#log.env=default

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/prise
spring.datasource.username=username
spring.datasource.password=password

# Leave this off, schema migrations handled by indexers -> flyway plugin
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.main.allow-circular-references=true

# Redis (Optional, requires spring profile 'cache')
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.shutdown-timeout=100ms
#spring.redis.host=localhost
#spring.redis.port=6379
messaging.channel=prise-events

# app address allowed in CORS filter
cors.app.address=http://localhost:3001

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true

# API Authentication (HTTP Basic Auth for Bearer tokens)
api.username=prise-api
api.password=changeme
